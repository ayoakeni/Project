<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayoakeni Tech</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="asset/style.css">
</head>
<body>
  <!-- Nav-bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 top-0 position-sticky z-1 w-100">
    <div class="container">
      <a class="navbar-brand" href="#">Ayoakeni</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  active" href="#">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav> 
  <!-- End of Nav-bar -->

   <!-- ======= Contact Section ======= -->
   <section class="contact d-flex justify-content-centeralign-items-center py-4">
    <div class="container" data-aos="fade-up">

      <div class="text-center text-white" data-aos="zoom-up">
        <h2>Contact</h2>
        <p>In need of us? contact us through the form below and take the services you want from us.</p>
      </div>

      <div class="row justify-content-center" data-aos="zoom-in">
        <div class="col-lg-7 mt-0 mt-lg-0 ">
          <form action="">
            <div class="row text-white">
              <div class="form-group col-md-6">
                <label for="name" class="my-3">Your Name</label>
                <input type="text" name="name" class="form-control" placeholder="e.g Ayo Akeni" id="name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="name" class="my-3">Your Email</label>
                <input type="email" class="form-control" placeholder="ayoakeni@gmail.com" name="email" id="email" required>
              </div>
            </div>
            <div class="text-white">
              <label for="name" class="my-3">Subject</label>
              <input type="text" class="form-control" placeholder="Title" name="subject" id="subject" required>
            </div>
            <div class="text-white">
              <label for="name" class="my-3">Message</label>
              <textarea class="form-control" placeholder="Write a message" name="message" rows="10" required></textarea>
            </div>
            <div class="text-center mt-3"><button class="btn btn-primary" type="submit">Send Message</button></div>
          </form>
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="bg-dark text-light p-2">
    <div class="container footer-bottom text-center py-2">
      <div class="copyright">
        &copy; Copyright <strong><span>ayoakeni</span></strong>. All Rights Reserved
      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Java Script -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
